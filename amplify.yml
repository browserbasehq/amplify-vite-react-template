version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "=== Files in dist/ ==="
        - ls -la dist/
        - echo "=== Total files ==="
        - find dist -type f | wc -l
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
